<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= BASE_URL %>favicon-96.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="<%= BASE_URL %>favicon-192.png">

    <meta name="description" content="30 languages. Detailed statistics. Multiplayer support. Don't waste your time on correcting typos. Improve your typing skills now!">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://coderush.herokuapp.com/">

    <meta property="og:image" content="<%= BASE_URL %>/thumbnail.jpg">

    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:description" content="30 languages. Detailed statistics. Multiplayer support. Don't waste your time on correcting typos. Improve your typing skills now!">
    <meta property="twitter:image" content="<%= BASE_URL %>/thumbnail.jpg">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
